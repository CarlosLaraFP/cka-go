name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'  # Use the latest stable version

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Run tests
        run: |
          go test ./... -v

  docker-test:
    needs: test  # Only runs if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t go-test-app .

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 --name go-test-container go-test-app

      - name: Wait for container to start
        run: |
          sleep 5  # Wait for the server to start
          docker ps  # Verify container is running

      - name: Health check API root
        run: |
          curl --retry 5 --retry-delay 2 --fail http://localhost:8080/ || (docker logs go-test-container && exit 1)

      - name: Stop and clean up container
        if: always()
        run: |
          docker stop go-test-container
          docker rm go-test-container
